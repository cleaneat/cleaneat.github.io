---
layout: base
---
<div class="container recepie">
    <div class="row">
        <div class="col-md-12">
            <div class="recepie-header" style="background-image:url('/images/artiklar/{{ page.name }}.jpg');">
                <h1>{{ page.title }}</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <article>
                {{ content }}
            </article>
        </div>
        <div class="col-md-2">
            <div class="ad-slot"></div>
        </div>
    </div>
</div>
